<section class="signup-section">
    <input type="text" class="welcome-input" ng-model="newUser.email" placeholder="Enter email">
    <input type="text" class="welcome-input" ng-model="newUser.nickname" placeholder="Enter nickname">
    <input type="password" class="welcome-input" ng-model="newUser.password" placeholder="Enter password">
    <button ng-click="createAccount()" class="welcome-button signin-button">Sign In</button>
</section>
