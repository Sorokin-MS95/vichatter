<!doctype html>
<html class="vc-html-wrapper" lang="en">
<head>
    <title>ViChatter | Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,500,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dashboard.css">

<body class="vc-body-wrapper">
<div class="vc-page-wrapper">
    <div class="vc-menu-panel">
        <div class="menu-header">
            <span class="menu-header-title">Vi<span class="bold">Chatter</span></span>
            <div class="add-friend-button-wrapper">
                <span class="indicator active"></span>
                <button class="vc-button add-friend-button"></button>
            </div>
        </div>
        <div class="menu-body">
            <div class="menu-section">
                <ul class="menu-list">
                    <li class="menu-item selected">
                        <span class="menu-item-title">Friends</span>
                        <span class="menu-item-counter">53</span>
                    </li>
                    <li class="menu-item">
                        <span class="menu-item-title">My profile</span>
                        <span class="menu-item-counter"></span>
                    </li>
                </ul>
            </div>
            <div class="menu-section">
                <ul class="menu-list">
                    <li class="menu-item">
                        <span class="menu-item-title">Exit</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="vc-friends-panel">
        <div class="search-field-wrapper">
            <input type="text" placeholder="Search" autocomplete="off"/>
        </div>
        <!--<div class="friends-panel-header">
            <span>Friend list requests</span>
        </div>-->
        <div class="friends-list-wrapper">
            <ul class="friends-list">
                <li class="friend-item no-message">

                    <div class="online-status"></div>
                    <div class="friend-icon-wrapper">
                        <img class="friend-name" src="images/boy1.png" alt="Friend Name"/>
                    </div>
                    <div class="friend-text-wrapper">
                    <span class="friend-name">
                        Matt Thompson
                    </span>
                    </div>
                    <div class="friend-additional-info">
                        <button class="vc-button add-friend-item-button">+</button>
                    </div>
                </li>
                <li class="friend-item selected">
                    <div class="online-status active"></div>
                    <div class="friend-icon-wrapper">
                        <img class="friend-name" src="images/girl1.png" alt="Friend Name"/>
                    </div>
                    <div class="friend-text-wrapper">
                    <span class="friend-name">
                        Matt Thompson
                    </span>
                    <span class="message-preview">
                        Thanks again you have been...
                    </span>
                    </div>
                    <div class="friend-additional-info">
                        <span class="passed-time">10 min</span>
                        <span class="counter">53</span>
                    </div>
                </li>
                <li class="friend-item">
                    <div class="online-status active"></div>
                    <div class="friend-icon-wrapper">
                        <img class="friend-name" src="images/girl2.png" alt="Friend Name"/>
                    </div>
                    <div class="friend-text-wrapper">
                    <span class="friend-name">
                        Matt Thompson
                    </span>
                    <span class="message-preview">
                        Thanks again you have been...
                    </span>
                    </div>
                    <div class="friend-additional-info">
                        <span class="passed-time">10 min</span>
                        <span class="counter">3</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
