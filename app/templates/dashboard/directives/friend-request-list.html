<div class="friends-list-wrapper">
    <ul class="friends-list" data-ng-repeat="friend in listOfRequests">
        <li class="friend-item no-message">
            <div class="online-status" data-ng-class="{true: 'active', false: ''}[friend.getOnline()]"></div>
            <div class="friend-icon-wrapper">
                <img class="friend-name" src="../../public/images/boy1.png" alt="Friend Name"/>
            </div>
            <div class="friend-text-wrapper">
                      <span class="friend-name">
                        <span data-ng-bind="friend.getFirstName()"></span>
                        <span data-ng-bind="friend.getLastName()"></span>
                    </span>
            </div>
            <div class="friend-additional-info">
                <button class="vc-button add-friend-item-button" data-ng-click="addFriend(friend.getId())">+</button>
            </div>
        </li>
    </ul>
</div>
