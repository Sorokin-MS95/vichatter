<div class="controls-panel">
    <div class="typing-notification-wrapper">
        <!--<span class="typing-notification-text" data-ng-if="isFriendTyping()"><span class="bold">{{message.getFirstName()}} {{message.getLastName()}}</span> is typing...</span>-->
    </div>
    <button class="vc-button chat-controls-panel-button camera" data-ng-click="showVideoChatWindow()">
    </button>
</div>
<div class="messages-wrapper" exec-on-scroll-to-top callback-on-top-scroll="handleScrollToTop()">
    <div class="message-box" data-ng-repeat="message in messagesList"
         data-ng-class="{true: 'left', false: 'right'}[isMessageMine(message)]">
        <div class="icon-wrapper">
            <img class="icon" src="../../public/images/girl1.png"/>
            <span class="time" data-ng-bind="message.getTimestamp()">{{message.getTimestamp() | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
        </div>
        <div class="message-text-wrapper">
            <span class="message-text" data-ng-bind="message.getText()"></span>
        </div>
    </div>
</div>
<div class="message-input-wrapper">
    <input type="text" autocomplete="off" placeholder="Type your message..." data-ng-model="messageText"/>
    <button class="vc-button send-button" data-ng-click="sendMessage()"></button>
</div>
