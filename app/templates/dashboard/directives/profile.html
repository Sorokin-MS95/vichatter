<div class="profile-image-wrapper">
    <img class="profile-image"  gravatar-src="myProfileData.getEmail()"/>
    <span class="name-text">{{myProfileData.getNickname()}}</span>
</div>
<div class="profile-info-wrapper">
    <ul class="info-fields-list">
        <li class="info-field-wrapper">
            <label for="email" class="info-field-label">Email:</label>
            <input id="email" type="text" placeholder="Input email..." class="info-field" data-ng-model="myProfileData.email" />
        </li>
        <li class="info-field-wrapper">
            <label for="nickname" class="info-field-label">Nickname:</label>
            <input id="nickname" type="text" placeholder="Input nickname..." class="info-field" data-ng-model="myProfileData.nickname"/>
        </li>
    </ul>
    <button class="profile-send-button"></button>
</div>
