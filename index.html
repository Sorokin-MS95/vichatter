<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viChatter</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/public/css/styles.css">
</head>


<body ng-app="viChatter" ui-view>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <section class="welcome-section">
            <header><h1 class="title-half">vi</h1><h1>chatter</h1></header>
            <section ui-view="mainview" class="welcome-controls">
                <button ui-sref="sign-in" class="welcome-button signin-button">Sign In</button>
                <button ui-sref="sign-up" class="welcome-button signup-button">Sign Up</button>
                <span class="welcome-separator">or</span>
                <section class="social-section">
                    <div class="facebook-section">
                        <button ng-click="signinFacebook()" class="facebook-button">Facebook</button>
                    </div>
                </section>
            </section>
        </section>
    </div>
</div>
</body>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/authentication-controller.js"></script>
<script src="app/controllers/dashboard-controller.js"></script>
<script src="app/services/socket-service.js"></script>
<script src="app/services/authentication-service.js"></script>


</html>
